<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>NFT preview card component</title>
  </head>
  <body>
    <div class="card">
      <div class="img">
        <img src="./images/image-equilibrium.jpg" alt="" aria-hidden="true" />

        <div class="img-hover">
          <img
            src="./images/icon-view.svg"
            alt=""
            id="eye-icon"
            aria-hidden="true"
          />
        </div>
      </div>

      <div class="content">
        <header class="title">
          <a href="#" class="title-header">Equilibrium #3429</a>
          <p class="description">
            Our Equilibrium collection promotes balance and calm.
          </p>
        </header>
        <div class="price-time">
          <img
            src="./images/icon-ethereum.svg"
            alt=""
            class="eth-icon"
            aria-hidden="true"
          />
          <p class="price-para">0.041ETH</p>

          <img
            src="./images/icon-clock.svg"
            alt=""
            class="clock-icon"
            aria-hidden="true"
          />
          <p class="time-para">3 days left</p>
        </div>

        <hr />

        <div class="author">
          <img
            class="author-img"
            src="./images/image-avatar.png"
            alt="author-image"
          />
          <p>Creation of <a href="#" class="author-name">Jules Wyvern</a></p>
        </div>
      </div>
    </div>

    <footer class="attribution">
      <a href="https://twitter.com/OmGaikwad_" target="_blank"
        >developed by om ðŸš€</a
      >
    </footer>
  </body>
</html>
